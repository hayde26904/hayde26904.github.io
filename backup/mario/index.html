        var blocks = [];

        var blockwidth = 50;
        var blockheight = 50;

        var xvel = 0;
        var xres = 0.05;
        var spd = 0.5;

        var currentkey = '';

        function blockConstructor(x, y, c) {

            this.x = x;
            this.y = y;

            this.width = blockwidth;
            this.height = blockheight;

            this.color = c;

            this.draw = function () {

                stage.fillStyle = this.color;
                stage.fillRect(this.x, this.y, this.width, this.height);
                stage.fillStyle = 'black';

            }

        }

        //stage.fillStyle = 'skyblue';

        var x = 0;
        var y = leveldata.length*30;

        for (i = 0; i < leveldata.length; i++) {

            for (j = 0; j < leveldata[i].length; j++) {

                if (leveldata[i][j] != 0) {

                    blocks.push(new blockConstructor(x, y, colors[leveldata[i][j]]));

                }
                x += blockwidth;

            }

            y += blockheight;

            x = 0;

        }

        function update() {

            stage.fillStyle = 'skyblue';
            stage.fillRect(0, 0, stage.canvas.width, stage.canvas.height);
            stage.fillStyle = 'black';

            if(currentkey == 'd' && Math.abs(xvel) <= 5){

                xvel+=spd;

            } else if(currentkey == '' && xvel > 0){

                xvel-=xres;

            }

            for (b = 0; b < blocks.length; b++) {

                blocks[b].draw();
                blocks[b].x-=xvel;
            }
        }
